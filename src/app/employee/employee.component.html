<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error">
        Name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error">
        Valid email is required.
        </div>
    </div>
    
    <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" formControlName="position" class="form-control" />
        <div *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched" class="error">
        Position is required.
        </div>
    </div>

    <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" formControlName="department" class="form-control" />
        <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched" class="error">
        Department is required.
        </div>
    </div>
    <button type="submit" class="btn btn-primary"  (click)="saveEmployee()">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
</form>
